<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">{{ 'ADMIN_LOGIN_TITLE' | translate }}</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
      
      <div class="form-group">
        <label for="username">{{ 'ADMIN_LOGIN_USERNAME' | translate }}</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          class="form-control"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          placeholder="{{ 'ADMIN_LOGIN_USERNAME' | translate }}">
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
          {{ 'ADMIN_LOGIN_USERNAME' | translate }} is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">{{ 'ADMIN_LOGIN_PASSWORD' | translate }}</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="{{ 'ADMIN_LOGIN_PASSWORD' | translate }}">
          <button 
            type="button" 
            class="password-toggle-btn" 
            (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          {{ 'ADMIN_LOGIN_PASSWORD' | translate }} is required
        </div>
      </div>
      
      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary login-btn" 
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Logging in...' : ('ADMIN_LOGIN_BUTTON' | translate) }}
        </button>
      </div>
      
      <div class="back-link">
        <a [routerLink]="['/']">{{ 'ADMIN_LOGIN_BACK' | translate }}</a>
      </div>
    </form>
  </div>
</div>
